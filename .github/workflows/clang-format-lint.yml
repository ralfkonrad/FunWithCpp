name: clang-format-lint
on:
  push: { }
  pull_request: { }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: DoozyX/clang-format-lint-action@v0.15
        with:
          clangFormatVersion: 14
          inplace: True

      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: clang-format-fixes-${{ github.ref }}
          delete-branch: true
          commit-message: "Automated fixes by clang-format"
          title: "Automated fixes by clang-format"
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          body: |
            This is an automated PR generated by the [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action.
            Please review the changes before merging.
