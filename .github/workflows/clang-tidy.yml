name: Apply clang-tidy fixes
on:
  push: { }
  pull_request: { }
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        run: |
          sudo apt update
          sudo apt install -y clang-tidy ninja-build

      - name: Check
        run: |
          mkdir build
          cd build
          cmake -S .. -B . -G Ninja -DRKE_USE_CLANG_TIDY=ON -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Debug
          cmake --build . -j1

      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: clang-tidy-fixes-${{ github.ref }}
          delete-branch: true
          commit-message: "Automated fixes by clang-tidy"
          title: "Automated fixes by clang-tidy"
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          body: |
            This is an automated PR generated by the [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action.
            Please review the changes before merging.
